<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-justify-content-center ion-align-items-center">
  <ion-card class="login-card">   
    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating" class="label-field">Nombres</ion-label>
        <ion-input type="text" formControlName="nombres" required></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="label-field">Apellidos</ion-label>
        <ion-input type="text" formControlName="apellidos" required></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="label-field">Email</ion-label>
        <ion-input type="text" formControlName="email" required></ion-input>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="label-field">Contraseña</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" required></ion-input>
        <ion-icon name="{{ showPassword ? 'eye' : 'eye-off' }}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="label-field">Confirmar Contraseña</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="confirmPassword" required></ion-input>
        <ion-icon name="{{ showPassword ? 'eye' : 'eye-off' }}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-button expand="full" shape="round" type="submit">Enviar</ion-button>
    </form>
  </ion-card>
</ion-content>
